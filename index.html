<!DOCTYPE html>
<html>
  <head>
    <title>RSS Feed</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script type="text/babel">
      class RSSFeed extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            url: '',
            feed: []
          };
        }

        handleChange(event) {
          this.setState({ url: event.target.value });
        }

        handleSubmit(event) {
          event.preventDefault();
          axios.get(`https://cors-anywhere.herokuapp.com/${this.state.url}`)
            .then(res => {
              const parser = new DOMParser();
              const xml = parser.parseFromString(res.data, "text/xml");
              const items = xml.querySelectorAll("item");
              this.setState({ feed: items });
            })
            .catch(err => console.log(err));
        }

        render() {
          return (
            <div>
              <form onSubmit={event => this.handleSubmit(event)}>
                <label>
                  RSS Feed URL:
                  <input type="text" value={this.state.url} onChange={event => this.handleChange(event)} />
                </label>
                <input type="submit" value="Submit" />
              </form>
              <ul>
                {this.state.feed.map(item => (
                  <li key={item.querySelector("guid").textContent}>
                    <a href={item.querySelector("link").textContent}>{item.querySelector("title").textContent}</a>
                  </li>
                ))}
              </ul>
            </div>
          );
        }
      }

      ReactDOM.render(<RSSFeed />, document.getElementById('root'));
    </script>
  </body>
</html>
