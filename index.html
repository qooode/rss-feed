<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RSS Feed</title>
  <!-- Load React and React DOM libraries from CDN -->
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
</head>
<body>
  <!-- This div will be used as a container for our React component -->
  <div id="root"></div>

  <!-- Load the RSS feed component -->
  <script src="/path/to/rss-feed-component.js"></script>

  <!-- Initialize the RSS feed component -->
  <script>
    const rootElement = document.getElementById('root');
    ReactDOM.render(<RSSFeed />, rootElement);
  </script>
</body>
</html>
